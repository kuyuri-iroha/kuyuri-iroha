valueStatement: >-
  学生時代から個人・チーム問わず様々なプロジェクトに参加し、エフェクト演出を中心にデザインとエンジニアリングの両面から制作を支えてきました。
  特にUnityやUnreal Engineを用いたリアルタイム演出において、シェーダー開発からイベント制御システムまで一気通貫で実装できることを強みとしています。
  C++によるゲーム開発やWeb3D（Babylon.js）の経験もあり、プラットフォームや言語を問わず、アーティストの表現したい世界観を技術的に最適解で実装することにこだわりを持っています。
  「エンジニアリングの視点を持ったアーティスト」として、空間演出と技術設計を一貫して支援し、短納期でも没入感の高い体験を保証するワークフローを構築します。
