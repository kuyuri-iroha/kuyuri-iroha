description: >-
  <p><b>担当: エフェクトアーティスト</b></p>
  <p>TRIBALCON社のチームとして、バーチャルミニライブにおけるロウソク灯体エフェクトの制作と制御システムを構築しました。</p>
  <p>モバイル端末を含むリアルタイム配信での描画負荷を抑えつつ、写実的でボリューム感のある炎を表現するため、通常の半透明描画とは異なる描画パスでディストーション（陽炎）エフェクトを実現しました。</p>
  <p>また、シーン内に配置された100本以上のロウソクを楽曲に合わせて個別に制御したり、炎の勢いを動的に変化させるための演出システムも開発しました。</p>
