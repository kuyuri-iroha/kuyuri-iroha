description: >-
  <p><b>担当: テクニカルアーティスト</b></p>
  <p>stu社チームの一員として、にじさんじのMRライブイベントにて、Meta Quest 3のDepthAPIを利用したオクルージョンレンダリングシステムと、現実に即した照明演出システムの開発を担当しました。</p>
  <p>当初PICO4で想定されていた構成を、検証を経てMeta Quest 3 + DepthAPIの構成に変更し、Meta社とも連携しながら実装を進めました。ライブ本番では50台のHMDを一斉稼働させ、実会場の構造とバーチャル演出が整合するようキャリブレーションを実施。演者は遠隔地からモーションキャプチャで参加するテレプレゼンス形式で行われ、実在感のあるMRライブを実現しました。</p>
