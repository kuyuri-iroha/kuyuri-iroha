  <p>Unity上で複数のWebカメラを制御する撮影システムに加え、MediaPipeを用いた顔認識システムを実装。撮影後の編集フローにおいて、ユーザーの顔に合わせて自動的にメイクアップエフェクトを追従させる機能などを開発し、スムーズで楽しい撮影体験を提供しました。</p>
