description: >-
  <p><b>担当: テクニカルアーティスト</b></p>
  <p>stu社チーム・電通チームとして、イベントフィナーレのイマーシブムービーにおけるVFX演出とイベント発火システムを開発しました。</p>
  <p>ユーザーのアバターがムービーシーンに参加する演出において、多人数接続時の描画負荷を解決するためにクラウドレンダリングを活用。エフェクト制作では、進撃の巨人の世界観に不可欠な「蒸気」「砂煙」「信煙弾」などの表現をHoudiniとEmberGenでシミュレーションし、VDB（ボリュームデータ）として出力。Unity上でVDBを高品質にレンダリングするための専用シェーダーを開発し、ボリューム感のある煙表現を実現しました。</p>
