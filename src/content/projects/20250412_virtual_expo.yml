description: >-
  <p><b>担当: システム設計開発</b></p>
  <p>stu社チームの一員として、バーチャル万博「いのち動的平衡館」における動的マップ生成システムおよびイベント制御システムの開発を担当しました。</p>
  <p>プラットフォームの制約により任意のC#スクリプトの使用が制限され、Unity純正のノードベースビジュアルスクリプティング（旧Bolt）のみでの実装が求められる環境下で、複雑な迷路生成アルゴリズムや演出イベントの発火システムを構築しました。</p>
  <p>演出の相互作用部分の実装も含め、制約の中でゲーム的なインタラクションとリッチな体験を実現し、会期終了まで安定して稼働しました。</p>
