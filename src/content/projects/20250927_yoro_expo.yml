description: >-
  <p><b>担当: システム設計開発</b></p>
  <p>東京大学とNTTの合同プロジェクトとして、大阪・関西万博にて展示された「AI養老先生」のアバターシステムを設計開発しました。</p>
  <p>東大側とNTT側の双方のニーズを調整しながらシステム全体を構築。応答速度を担保するため、音声認識（STT）にはChromeブラウザの内蔵機能を活用し、RAG（Retrieval-Augmented Generation）技術を組み合わせることで即応性の高い対話システムを実現しました。出力部ではUE5上のMetaHumanを使用し、リアルなアバターによる発話表現を行っています。</p>
  <p>納品時は実際に大阪万博現地でのセットアップと調整を行い、会期中の安定稼働をサポートしました。</p>
