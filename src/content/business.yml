  - id: "interactive-installations"
    title: "体験型デジタルサイネージ・イベント演出"
    catchphrase: "「素通り」を「体験」に変える、集客装置"
    problem: "「店舗の前を通る人が立ち止まらない」「イベントブースが地味で目立たない」「SNSでの拡散が弱い」"
    solution: "人の動きや顔に反応するインタラクティブな映像演出（プロジェクションマッピング、センサー連動サイネージ）を導入。"
    benefit: "強烈なアイキャッチ効果で足を止めさせ、能動的な体験を通じてブランドの記憶を深く刻み込みます。SNSシェアのきっかけも創出。"
    image:
      url: "/images/projects/20210328_ikeashibuya_fotobox/main.png"
      width: 1920
      height: 1080
