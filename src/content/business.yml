  - id: "immersive-web"
    title: "没入型Webサイト・プロモーション"
    catchphrase: "ブランドの世界観を「体験」させるWebサイト"
    problem: "「コーポレートサイトが他社と似たり寄ったり」「商品の魅力が静止画とテキストだけでは伝わらない」"
    solution: "WebGL/3D技術を用いた、奥行きと動きのあるWebサイト制作。スクロールに連動した物語性のある演出。"
    benefit: "ユーザーの滞在時間を延ばし、ブランドへの理解と好意度（エンゲージメント）を飛躍的に高めます。"
