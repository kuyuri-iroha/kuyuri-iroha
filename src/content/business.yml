pageTitle: "ビジネスソリューション"
subTitle: "先端技術を、現場の「解決策」へ"
heroImage: "/images/projects/20250412_virtual_expo/main.jpg"
lead: "私たちは、UnityやHoudiniといった高度なビジュアル技術を、単なる「装飾」としてではなく、企業の課題（集客、販促、ブランディング）を解決する「機能」として提供します。"

points:
  - title: "「伝わる」をデザインする"
    description: "専門的な技術用語を使わず、エンドユーザーに直感的に価値が伝わる体験を設計します。"
  - title: "成果にコミットする"
    description: "「作っただけ」で終わらせない。来場者数、滞在時間、コンバージョンなど、ビジネスの成果に貢献するクリエイティブを提案します。"
  - title: "ワンストップ開発"
    description: "企画から実装、展示現場の設営サポートまで、技術的な側面をトータルでバックアップします。"

services:
  - id: "virtual-space"
    title: "バーチャル展示会・ショールーム構築"
    catchphrase: "時間と場所の制約を超えた、持続可能な顧客接点"
    problem: "「リアル展示会はコストがかかる」「遠方の顧客にアプローチできない」「イベント後の追客が難しい」"
    solution: "Webブラウザで完結する軽量かつ高品質な3D空間を構築。アプリのインストール不要で、誰でもアクセス可能な自社展示会場を制作します。"
    benefit: "24時間365日の営業が可能になり、リード獲得の機会を最大化。物理的な設営・撤去コストも削減できます。"
    image:
      url: "/images/projects/20250412_virtual_expo/main.jpg"
      width: 1920
      height: 1080
    relatedProjectIds: 
      - "20250412_virtual_expo"
